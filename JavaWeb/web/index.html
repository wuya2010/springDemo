<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body bgcolor="pink">
    <h1>欢迎登陆</h1>
    <!--表单  启动路径： springDemo/JavaWeb/web/index.html  -->
    <!--action="http://localhost:8080/JaveWeb/login" 最完整路径-->

    <!--路径分两种： 相对路径：不以/开头,  相对于所在html所在路径的父路径，

    绝对路径： 通常以 / 开头的路径

    绝对路径在不同的端，解析不一样： 浏览器端解析到 localhost:8080
                                  服务器端解析： localhost:8080/sprintDemo

       请求方式：
            GET/POST/head/DELETE/updata

            区别：  GET请求在提交请求参数时，将参数附加在url的结尾。

						举例： 提交的参数  username=jack
							 提交的url是：   http://localhost:8080/0508_Day01/login(想写什么都行，这里写login)

						完整的URL：
							http://localhost:8080/0508_Day01/login?username=jack&参数名=参数值

					 POST请求将请求参数附加在请求体中，不会显示在url中。

					 GET局限性，url最多支持255个字符。参数多时，无法正确传参。
					 GET相对不安全。
    -->

    <!--请求服务的方式-->
    <form action="/login" method="post"> <!--定义方式-->

        <!--
    表单的action属性，代表当前表达要提交的url地址
    表单的method属性，来设置请求方式
        只支持get(默认),post

    在浏览器端，确定请求方式，写对请求的url。
 -->

        用户姓名： <input name="username" ><br>
        用户密码： <input name="password" type="password" ><br>
        <input value="提交" type="submit" >
    </form>
</body>
</html>
