<body>
		<h1>静态资源</h1>

				<input name="name2" value="张三" ><br>

				<input type="submit" value="提交">

		<br>

		<!-- 使用原生的API -->
		<form action="/SpringMVC/testRequestParam1" method="get">

				<input name="age"  value="18"><br>
				<input type="submit" value="提交">
		</form>
		<br>
		<hr>
		<h4>对图书的REST风格的增删改查</h4>

		<form action="/book" method="post">
				<input name="name" value="《西游记》" ><br>
		</form>
		<!-- delete请求和put请求该怎么发 -->
		

</body>
