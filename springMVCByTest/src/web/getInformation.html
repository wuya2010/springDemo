<body>
    <h1>静态资源</h1>

    <a href="/spring/hello/jack">获取路径的变量</a>
    <from action="/spring/testRequestParam" method="post">
        <input name="name2" value="张三" ><br>
        <input name="age"  value="18"><br>
        <input type="submit" value="提交">
    </from>
    <br>
    <hr>

    <form action="/SpringMVC/testRequestParam1" method="get">
        <input name="name1" value="jack" ><br>
        <input name="age"  value="18"><br>
        <input type="submit" value="提交">
    </form>
    <br>
    <hr>

    <h4>对图书的REST风格的增删改查</h4>
    <a href="/sprint/book/1">查询一号图书</a><br>
    <form action="/SpringMVC/book" method="post">
        <input name="name" value="《西游记》" ><br>
        <input type="submit" value="添加图书">
    </form>
    <br>

    <!-- delete请求和put请求该怎么发 -->
    <form action="/SpringMVC/book/1" method="post">
        <input name="_method" value="put" type="hidden">
        <input type="submit" value="修改图书">
    </form>
    <br>
    <form action="/SpringMVC/book/1" method="post">
        <input name="_method" value="delete" type="hidden">
        <input type="submit" value="删除图书">
    </form>

    <hr>

</body>
</html>
